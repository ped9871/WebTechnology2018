<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 80vh;
        }
        .form {
            margin-left: 1em;
        }
        h3 {
            margin-left: 1em;
        }
    </style>
</head>

<body>
    <h3>Map</h3>
    <div class="form">
        Location : <input type="text" name="destination" id="destination" />
        <button onclick="changeLocation()">ไปยังจุดหมาย</button>
    </div>
    <div class="form">
        Latitude : <input type="text" name="lat" id="lat" />
        Longitude : <input type="text" name="long" id="long" />
        <button onclick="changeCoord()">ไปยังจุดหมาย</button>
    </div>
    <iframe src="https://maps.google.com/maps?q=ร้านป่าไม่ได้อะไรเลย&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
        id="map"></iframe>


    <script>
        let itkmitl = { lat: 13.729418, lng: 100.7830935 };
        var map;
        var marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), { zoom: 15, center: itkmitl });
            marker = new google.maps.Marker({ position: itkmitl, map: map });
        }

        function changeLocation() {
            let location = document.getElementById('destination').value;

            let el = document.getElementById('map')

            el.setAttribute('src', `https://maps.google.com/maps?q=${location}&t=&z=13&ie=UTF8&iwloc=&output=embed`)
        }

        function changeCoord() {
            let latitude = parseFloat(document.getElementById('lat').value);
            let longtitude = parseFloat(document.getElementById('long').value);

            let el = document.getElementById('map')

            el.setAttribute('src', `https://maps.google.com/maps?q=${latitude},${longtitude}&t=&z=13&ie=UTF8&iwloc=&output=embed`)

        }
    </script>
</body>

</html>
