<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 80vh;
        }

        #info {
            margin-left: 1em;
        }

        h3 {
            margin-left: 1em;
        }
    </style>
</head>

<body>
    <h3>Map</h3>
    <div id="info"></div>

    <iframe src="https://maps.google.com/maps?q=0.731341299999999,0.7812077&t=&z=13&ie=UTF8&iwloc=&output=embed"
        frameborder="0" id="map"></iframe>

    <script>
        let x = document.getElementById("info");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;

            let el = document.getElementById('map')

            el.setAttribute('src', `https://maps.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}&t=&z=13&ie=UTF8&iwloc=&output=embed`)
        }

        getLocation();
    </script>
</body>

</html>
